<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hailey's Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <header>
      <section>LOGO</section>
      <section><h2>Hailey Rissolo Daily Journal</h2></section>
    </header>

    <main>
        <!-- // journal entry form -->
        <section class="form">
            <form action="">
                <fieldset>
                    <label for="journalDate">date of entry</label>
                    <input type="date" name="journalDate" id="journalDate">          
                </fieldset>
                <fieldset>
                    <label for="conceptsText">concepts covered</label>
                    <input type="text" name="conceptsText" id="conceptsText">         
                </fieldset>
                <fieldset>
                    <label for="entryText">journal entry</label>
                    <textarea></textarea>     
                </fieldset>
                <fieldset>                  
                    <label for="mood">mood</label>
                    <select id="mood" name="mood">
                        <option value="null"> - - - </option>
                        <option value="confident">confident</option>
                        <option value="prepared">prepared</option>
                        <option value="excited">excited</option>
                        <option value="stuck">stuck</option>
                        <option value="confused">totally confused</option>
                    </select>                    
                </fieldset>            
                <button class="recordJournal" onclick="">record journal :)</button>           
            </form>
        </section>
        <!-- below is where multiple entries will be recorded -->
        <section class="entries">
            multiple entries
        </section>
    </main>
    <footer>
        footer area Hailey Rissolo &copy; & github link
    </footer>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
